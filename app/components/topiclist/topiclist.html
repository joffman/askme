<section id="topiclist-section">
	<h2>Topics</h2>
	<table id="topiclist-table" class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Number Cards</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="topic in topics" ng-click="onTopicClick(topic.id)">
				<td>{{topic.name}}</td>
				<td>{{topic.card_count}}</td>
				<td><button type="button" class="btn btn-danger"
						ng-click="remove(topic.id)">Remove</button></td>
			</tr>
			<tr>
				<td><input type="text" ng-model="new_topic_name" /></td>
				<td></td>
				<td><button type="button" class="btn btn-success" ng-click="add()">Add</button></td>
			</tr>
		</tbody>
	</table>
</section>
