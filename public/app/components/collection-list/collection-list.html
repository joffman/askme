<section id="collections-section">
	<h2>Collections</h2>

	<!-- TODO: Search field (search for category). -->

	<table id="collection-table" class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Number Cards</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="coll in $ctrl.collections">
				<td><a href="#!/collections/{{coll.id}}/cards">{{coll.name}}</a></td>
				<td>{{coll.numCards}}</td>
				<!--<td><button type="button" class="btn btn-warning"
		ng-click="edit(coll.id)">Edit</button>-->
				<td>
					<a class="btn btn-warning" href="#!/collections/{{coll.id}}">
						Edit</a>
					<button type="button" class="btn btn-danger"
						   ng-click="$ctrl.remove(coll.id)">Remove</button>
				</td>
			</tr>
		</tbody>
	</table>
	<a href="#!/collections/0" class="btn btn-success">Add Collection</a>
</section>
