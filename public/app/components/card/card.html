<section id="card-section">
	<div ng-if="card.id == 0">
		<h2>New Card</h2>
	</div>
	<div ng-if="card.id != 0">
		<h2>Card #{{card.id}}</h2>
	</div>
	<form id="card-form" name="cardForm" novalidate>
		<!-- TODO: Use ngRequired for card-title. -->
		<div class="form-group">
			<label for="card-title">Title</label>
			<input type="text" id="card-title" class="form-control" ng-model="card.title" />
		</div>

		<div class="form-group">
			<label for="card-question">Question</label>
			<textarea id="card-question" class="form-control" ng-model="card.question" />
		</div>

		<div class="form-group">
			<label for="card-answer">Answer</label>
			<textarea id="card-answer" class="form-control" ng-model="card.answer" />
		</div>

		<div class="form-group">
			<label for="card-topic">Topic</label>
			<select id="card-topic" name="cardTopic" class="form-control"
				ng-model="card.topic_id" ng-options="t.id as t.name for t in topics"
				required>
			</select>	<!-- FIXME: This doesn't work for a new card. -->
		</div>

		<!-- Buttons -->
		<div class="form-group">
			<button class="btn btn-primary form-control"
		   ng-click="onSubmit()" ng-disabled="cardForm.$invalid">Submit</button>
		</div>

		<div class="form-group">
			<button class="btn btn-primary form-control"
		   ng-disabled="card.id == 0" ng-click="openAttachments()">
				Manage attachments
			</button>
		</div>
	</form>
</section>
