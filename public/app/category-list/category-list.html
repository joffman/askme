<section id="categories-section">
	<h2>Categories</h2>
	<table id="category-table" class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="cat in $ctrl.categories">
				<td>{{cat.name}}</td>
				<td><button type="button" class="btn btn-danger"
						ng-click="$ctrl.remove(cat.id)">Remove</button></td>
			</tr>
			<tr>
				<td><input type="text" ng-model="$ctrl.newCategoryName" /></td>
				<td><button type="button" class="btn btn-success" ng-click="$ctrl.add()">Add</button></td>
			</tr>
		</tbody>
	</table>
</section>
