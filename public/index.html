<!DOCTYPE html>

        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- CSS. -->
        <link rel="stylesheet" href="css/reset.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/askme.css" />

        <!-- Other stuff. -->
        <title>AskMe</title>
    </head>
    <body>
		<header>
			<askme-header></askme-header>
			<navigation></navigation>
		</header>

        <main ng-view></main>

        <!-- Javascript for bootstrap. -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

        <!-- Thirdparty scripts. -->
        <script src="app/thirdparty/angular.js"></script>
        <script src="app/thirdparty/angular-route.js"></script>
        <script src="app/thirdparty/angular-resource.js"></script>
        <script src="app/thirdparty/ng-file-upload.js"></script>

        <script src="app/app.js"></script>
        <script src="app/common/utils/utils.module.js"></script>
        <script src="app/common/utils/utils.svc.js"></script>
        <script src="app/common/category/category.module.js"></script>
