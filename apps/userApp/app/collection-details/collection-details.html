<h1 ng-if="$ctrl.collection.id == 0">Create New Collection</h1>
<h1 ng-if="$ctrl.collection.id != 0">
    Collection Details
</h1>

<form name="collectionForm" ng-submit="$ctrl.submitCollection()">
	<fieldset ng-attr-disabled="{{$ctrl.isOwner ? undefined : 'disabled'}}">
		<legend>Collection</legend>
		<div class="form-group">
			<label
				>Name:
				<input
					name="name"
					type="text"
					ng-model="$ctrl.collection.name"
					class="form-control"
					required
				/>
			</label>
		</div>

		<div class="form-group">
			<label
				>Description:
				<textarea
					name="description"
					ng-model="$ctrl.collection.description"
					class="form-control"
					></textarea>
			</label>
		</div>

		<div class="form-group">
			<label
				>Categories:
				<select
					name="categoriesSelect"
					class="form-control"
					ng-model="$ctrl.collection.categoryIds"
					ng-options="cat.id as cat.name for cat in $ctrl.categories"
					multiple
				></select>
			</label>
		</div>

		<div class="form-group">
			<button
								 type="submit"
			class="btn btn-primary"
	  ng-disabled="collectionForm.$invalid"
   ng-if="$ctrl.isOwner"
	  >
	  Submit Collection
			</button>
		</div>
	</fieldset>
</form>

<a class="btn btn-primary" ng-href="#!/collections/{{$ctrl.collection.id}}/quiz">
	Start Quiz
</a>
<a ng-if="$ctrl.isOwner" class="btn btn-primary" ng-href="#!/collections/{{$ctrl.collection.id}}/cards">
	Manage Cards
</a>

<ratings collection-id="{{$ctrl.collection.id}}"
		 ng-attr-show-rating-form="{{$ctrl.isOwner ? 'false' : 'true'}}"
   show-rating-list="true"></ratings>
